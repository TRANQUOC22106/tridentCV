<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css"
    />
    <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth__ja.js"></script>
    <link
      type="text/css"
      rel="スタイルシート"
      href="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.css"/>
    <script src="../config.js"></script>

    <title>TridentCV</title>
    <link rel="icon" type="image/x-icon" href="../image/TriCVLogo.svg" />
    <!-- アドレスバー等のブラウザのUIを非表示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- ホーム画面に表示されるアプリ名 -->
    <meta name="apple-mobile-web-app-title" content="TridentCV">
    <!-- ホーム画面に表示されるアプリアイコン -->
    <link rel="apple-touch-icon" href="../image/TriCVLogo.png">
    

  </head>

  <body>
    <h1 style="text-align: center">tridentCVへようこそ！</h1>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>

    <script type="text/javascript">
      var ui = new firebaseui.auth.AuthUI(firebase.auth());

      var uiConfig = {
        callbacks: {
          signInSuccessWithAuthResult: function (authResult, redirectUrl) {
            return true;
          },
          uiShown: function () {
            document.getElementById("loader").style.display = "none";
          },
        },
        signInFlow: "popup",
        //ログイン成功で次の画面へ
        signInSuccessUrl: "../homepage/hp.html",
        signInOptions: [
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        ],
      };
      ui.start("#firebaseui-auth-container", uiConfig);
    </script>
    <!--
    <script>firebase.auth().signOut().then(function() {
  // Sign-out successful.
}).catch(function(error) {
  // An error happened.
});</script>
-->
  </body>
</html>
