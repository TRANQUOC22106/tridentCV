<!DOCTYPE>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>TridentCV</title>
    <link rel="stylesheet" href="./preview.css">
</head>

<body>
    <div class="page">
        <div class="pageone">
            <div class="rirekisho-box">
                <div class="rirekisho-header">
                    <div class="title">履歴書</div>
                </div>
                <div class="profile">
                    <div class="date">
                        <span>年 月 日</span> 現在
                    </div>
                    <div class="flex">
                        <div class="label">
                            <div class="namerubylabel">フリガナ</div>
                            <div class="namelabel">氏名</div>
                            <div class="birthdaylabel">生年月日</div>
                        </div>
                        <div class="input">
                            <div class="namerubyinput"></div>
                            <div class="nameinput">
                                <div class="inputone"></div>
                                <div class="inn">印</div>
                            </div>
                            <div class="birthdayinput">
                                <span class="year"></span>　年　<span class="month"></span>月　<span class="day"></span>日（満　<span class="age"></span> 歳）
                            </div>
                        </div>
                        <div class="gender">
                            <span class="man">男</span>
                            <br>・
                            <span class="woman">女</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="rirekisho-table address">
                <div class="flex">
                    <div class="label">
                        <div class="genjuusyorubylabel">フリガナ</div>
                        <div class="genjuusyolabel">現住所</div>
                        <div class="emaillabel">Email</div>
                        <div class="renrakusakirubylabel">フリガナ</div>
                        <div class="renrakusakilabel">連絡先</div>
                    </div>
                    <div class="input">
                        <div class="genjuusyorubyinput"></div>
                        <div class="genjuusyoinput">
                            <div class="genjuusyonumberinput">〒
                                <div class="genjuusyotextinput"></div>
                            </div>
                        </div>
                        <div class="emailinput"></div>
                        <div class="renrakusakirubyinput"></div>
                        <div class="renrakusakiinput">
                            <div class="renrakusakinumberinput">〒
                                <div class="renrakusakitextinput"></div>
                            </div>
                        </div>
                    </div>
                    <div class="number">
                        <div class="denwanumber">電話
                            <div class="denwanumberinput"></div>
                        </div>
                        <div class="keitainumber">携帯
                            <div class="keitainumberinput"></div>
                        </div>
                        <div class="subdenwanumber">電話
                            <div class="subdenwanumberinput"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="rirekisho-table history">
                <div class="flex">
                    <div class="label">
                        <div class="nen">年
                            <div class="nen1"></div>
                            <div class="nen2"></div>
                            <div class="nen3"></div>
                            <div class="nen4"></div>
                            <div class="nen5"></div>
                            <div class="nen6"></div>
                            <div class="nen7"></div>
                            <div class="nen8"></div>
                            <div class="nen9"></div>
                            <div class="nen10"></div>
                            <div class="nen11"></div>
                            <div class="nen12"></div>
                            <div class="nen13"></div>
                            <div class="nen14"></div>
                        </div>
                        <div class="tuki">月
                            <div class="tuki1"></div>
                            <div class="tuki2"></div>
                            <div class="tuki3"></div>
                            <div class="tuki4"></div>
                            <div class="tuki5"></div>
                            <div class="tuki6"></div>
                            <div class="tuki7"></div>
                            <div class="tuki8"></div>
                            <div class="tuki9"></div>
                            <div class="tuki10"></div>
                            <div class="tuki11"></div>
                            <div class="tuki12"></div>
                            <div class="tuki13"></div>
                            <div class="tuki14"></div>
                        </div>
                    </div>
                    <div class="reki">学歴・職歴
                        <div class="reki1"></div>
                        <div class="reki2"></div>
                        <div class="reki3"></div>
                        <div class="reki4"></div>
                        <div class="reki5"></div>
                        <div class="reki6"></div>
                        <div class="reki7"></div>
                        <div class="reki8"></div>
                        <div class="reki9"></div>
                        <div class="reki10"></div>
                        <div class="reki11"></div>
                        <div class="reki12"></div>
                        <div class="reki13"></div>
                        <div class="reki14"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagetwo">
            <div class="rirekisho-table kamoku ">
                <div class="flex">
                    <div class="label">好きな科目</div>
                    <div class="input"></div>
                </div>
            </div>

            <div class="rirekisho-table syumi">
                <div class="flex">
                    <div class="label">趣味・特技</div>
                    <div class="input">
                        <div class="input1"></div>
                        <div class="input2"></div>
                        <div class="input0"></div>
                    </div>
                </div>
            </div>

            <div class="rirekisho-table tokutyou">
                <div class="flex">
                    <div class="label">私の特長</div>
                    <div class="input">
                        <div class="input1"></div>
                        <div class="input2"></div>
                        <div class="input3"></div>
                        <div class="input4"></div>
                        <div class="input0"></div>
                    </div>
                </div>
            </div>

            <div class="rirekisho-table gakuseiseikatu">
                <div class="flex">
                    <div class="label">学生生活を通じて得たこと</div>
                    <div class="input">
                        <div class="input1"></div>
                        <div class="input2"></div>
                        <div class="input3"></div>
                        <div class="input4"></div>
                        <div class="input0"></div>
                    </div>
                </div>
            </div>

            <div class="rirekisho-table douki">
                <div class="flex">
                    <div class="label">志望動機</div>
                    <div class="input">
                        <div class="input1"></div>
                        <div class="input2"></div>
                        <div class="input3"></div>
                        <div class="input4"></div>
                        <div class="input0"></div>
                    </div>
                </div>
            </div>

            <div class="rirekisho-table skill">
                <div class="flex">
                    <div class="label">
                        <div class="nen">年
                            <div class="nen1"></div>
                            <div class="nen2"></div>
                            <div class="nen3"></div>
                            <div class="nen4"></div>
                            <div class="nen5"></div>
                            <div class="nen6"></div>
                        </div>
                        <div class="tuki">月
                            <div class="tuki1"></div>
                            <div class="tuki2"></div>
                            <div class="tuki3"></div>
                            <div class="tuki4"></div>
                            <div class="tuki5"></div>
                            <div class="tuki6"></div>
                        </div>
                    </div>
                    <div class="skillname">資格・免許
                        <div class="skillname1"></div>
                        <div class="skillname2"></div>
                        <div class="skillname3"></div>
                        <div class="skillname4"></div>
                        <div class="skillname5"></div>
                        <div class="skillname6"></div>
                    </div>
                </div>
            </div>

            <div class="rirekisho-table bikou">
                <div class="flex">
                    <div class="label">備考</div>
                    <div class="input"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
