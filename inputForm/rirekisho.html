<!DOCTYPE >
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>TridentCV</title>
    <!-- <link href="../main.css" rel="stylesheet" /> -->

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!--JQUERY-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://rawgit.com/jquery/jquery-ui/master/ui/i18n/datepicker-ja.js"></script>

    <link rel="icon" type="image/x-icon" href="../image/patora10.png" />
    <!-- ファビコン -->
    <!-- https://techacademy.jp/magazine/30972 -->
  </head>
  <body>
    <div class="row">
      <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="true">プロファイル</a>
          <a class="nav-link" id="v-pills-address-tab" data-toggle="pill" href="#v-pills-address" role="tab" aria-controls="v-pills-address" aria-selected="false">住所</a>
          <a class="nav-link" id="v-pills-renrakusaki-tab" data-toggle="pill" href="#v-pills-renrakusaki" role="tab" aria-controls="v-pills-renrakusaki" aria-selected="false">連絡先</a>
          <a class="nav-link" id="v-pills-gakureki-tab" data-toggle="pill" href="#v-pills-gakureki" role="tab" aria-controls="v-pills-gakureki" aria-selected="false">学歴</a>
          <a class="nav-link" id="v-pills-shumi-tab" data-toggle="pill" href="#v-pills-shumi" role="tab" aria-controls="v-pills-shumi" aria-selected="false">趣味</a>
          <a class="nav-link" id="v-pills-jikoPr-tab" data-toggle="pill" href="#v-pills-jikoPr" role="tab" aria-controls="v-pills-jikoPr" aria-selected="false">自己PR</a>
          <a class="nav-link" id="v-pills-tokucho-tab" data-toggle="pill" href="#v-pills-tokucho" role="tab" aria-controls="v-pills-tokucho" aria-selected="false">特長</a>
          <a class="nav-link" id="v-pills-manandakoto-tab" data-toggle="pill" href="#v-pills-manandakoto" role="tab" aria-controls="v-pills-manandakoto" aria-selected="false">学校から学んだこと</a>
          <a class="nav-link" id="v-pills-shikaku-tab" data-toggle="pill" href="#v-pills-shikaku" role="tab" aria-controls="v-pills-shikaku" aria-selected="false">資格</a>
          <a class="nav-link" id="v-pills-sanko-tab" data-toggle="pill" href="#v-pills-sanko" role="tab" aria-controls="v-pills-sanko" aria-selected="false">参考</a>
          <a class="nav-link" id="v-pills-preview-tab" data-toggle="pill" href="#v-pills-preview" role="tab" aria-controls="v-pills-preview" aria-selected="false">プレービュー</a>
        </div>
      </div>
      <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">
          <!-- ★プロフィール画面 -->
          <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
              <div id="profile_card">
                  <div class="profile_header">
                  <h1 class="profile_layout">プロフィール</h1>
                  </div>
                  <form name="profile_form" action="" method="POST">
                  <div class="simei">氏名</div>
                  <div class="simei_edit" >
                      <input type="text" id="simei" name="simei" value="" />
                  </div>
                  <div class="furigana">フリガナ</div>
                  <div class="firagana_edit">
                      <input type="text" id="furigana" name="furigana" value="" />
                  </div>

                  <div class="seinenngappi">生年月日</div>
                  <input type="text" id="datepicker" placeholder="日付を選択してください">
    <script>
        $("#datepicker").datepicker();
    </script>

                  <div class="nennrei">年齢</div>
                  <div class="nennrei_edit">
                      <input type="number" name="nennrei" value="" />
                      <span>歳</span>
                  </div>
                  <div class="seibetu">性別</div>
                  <div class="seibetu_radio">
                      <input type="radio" name="seibetu" value="" />男性
                      <input type="radio" name="seibetu" value="" />
                      女性
                  </div>
                  <!-- ラジオボタン -->
                  <!-- https://techacademy.jp/magazine/5867 -->
                  </form>
              </div>
          </div>
          <!-- ★住所画面 -->
          <div class="tab-pane fade" id="v-pills-address" role="tabpanel" aria-labelledby="v-pills-address-tab">

      <div id="juusho_card">
          <div class="juusho_header">
            <h1 class="juusho_layout">住所</h1>
          </div>
          <form name="juusho_form" class="h-adr" method="POST">
            <span class="p-country-name" style="display: none">Japan</span>

            <div class="yuubin">郵便番号</div>
            <div class="yuubin_edit">
              <input
                type="text"
                class="p-postal-code"
                size="12"
                maxlength="8"
              />
            </div>
            <div class="todoufuken">都道府県・市区町村・番地</div>
            <div class="todoufuken_edit">
              <input
                type="text"
                class="p-region p-locality p-street-address p-extended-address"
              />
            </div>
            <div class="juusho_furigana">住所フリガナ</div>
            <div class="juusho_furigana_edit">
              <input type="text" name="juusho_furigana" value="" />
            </div>
          </form>
        </div>
          </div>
          <!-- ★連絡先画面 -->
          <div class="tab-pane fade" id="v-pills-renrakusaki" role="tabpanel" aria-labelledby="v-pills-renrakusaki-tab">
              <div id="rennrakusaki_card">
                <div class="rennrakusaki_header">
                  <h1 class="rennrakusaki_layout">連絡先</h1>
                </div>
                <form name="rennrakusaki_form" action="" method="POST">
                  <div class="dennwa">電話番号</div>
                  <div class="dennwa_edit">
                    <input type="number" name="dennwa_1" value="" />
                    <span>-</span>
                    <input type="number" name="dennwa_2" value="" />
                    <span>-</span>
                    <input type="number" name="dennwa_3" value="" />
                  </div>
                  <div class="e-mail">e-mail</div>
                  <div class="e-mail_edit">
                    <input type="email" name="e-mail" value="" />
                  </div>
                  <div class="reigai">上記以外の連絡先</div>
                  <div class="dennwa_edit">
                    <input type="number" name="dennwa_r1" value="" />
                    <span>-</span>
                    <input type="number" name="dennwa_r2" value="" />
                    <span>-</span>
                    <input type="number" name="dennwa_r3" value="" />
                  </div>
                  <div class="e-mail">e-mail</div>
                  <div class="e-mail_edit">
                    <input type="email" name="e-mail_r" value="" />
                  </div>
                </form>
              </div>
          </div>
          <div class="tab-pane fade" id="v-pills-gakureki" role="tabpanel" aria-labelledby="v-pills-gakureki-tab">4</div>
          <div class="tab-pane fade" id="v-pills-shumi" role="tabpanel" aria-labelledby="v-pills-shumi-tab">5</div>
          <div class="tab-pane fade" id="v-pills-jikoPr" role="tabpanel" aria-labelledby="v-pills-jikoPr-tab">6</div>
          <div class="tab-pane fade" id="v-pills-tokucho" role="tabpanel" aria-labelledby="v-pills-tokucho-tab">7</div>
          <div class="tab-pane fade" id="v-pills-manandakoto" role="tabpanel" aria-labelledby="v-pills-manandakoto-tab">8</div>
          <div class="tab-pane fade" id="v-pills-shikaku" role="tabpanel" aria-labelledby="v-pills-shikaku-tab">9</div>
          <div class="tab-pane fade" id="v-pills-sanko" role="tabpanel" aria-labelledby="v-pills-sanko-tab">10</div>
          <div class="tab-pane fade" id="v-pills-preview" role="tabpanel" aria-labelledby="v-pills-preview-tab">11</div>
        </div>
      </div>
    </div>
    
  
  <!-- <script src="text.js"></script> -->

  <!--Jquery-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- githubAPIから繋げる -->
<script
src="https://yubinbango.github.io/yubinbango/yubinbango.js"
charset="UTF-8"
></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
<script src="../config.js"></script>
</body>
</html>
