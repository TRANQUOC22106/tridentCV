<!DOCTYPE >
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>TridentCV</title>
    <link href="main.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="patora/patora10.png" />
    <!-- ファビコン -->
    <!-- https://techacademy.jp/magazine/30972 -->

    <!-- jQueryのCDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- GoogleのCDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- MicrosoftのCDN -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
  </head>
  <body>
    <div class="rirekisyo">
      <div class="card">
        <!-- ★プロフィール画面 -->
        <div id="profile_card">
          <div class="profile_header">
            <h1 class="profile_layout">プロフィール</h1>
          </div>
          <form id="profile_form"
          name="profile_form" action="" method="POST">
            <div class="simei">氏名</div>
            <div class="simei_edit">
              <input type="text" name="simei" value="" />
            </div>
            <div class="furigana">フリガナ</div>
            <div class="firagana_edit">
              <input type="text" name="hurigana" value="" />
            </div>
            <div class="seinenngappi">生年月日</div>
            <div class="seinenngappi_edit">
              <input type="number"
              class="hannkaku_desu"
               name="toshi" value="" />
              <span>年</span>
              <input type="number" 
              class="hannkaku_desu"
              name="tuki" value="" />
              <span>月</span>
              <input type="number" 
              class="hannkaku_desu"
              name="hi" value="" />
              <span>日</span>
            </div>
            <div class="nennrei">年齢</div>
            <div class="nennrei_edit">
              <input type="number" 
              class="hannkaku_desu"
              name="nenrei" value="" />
              <span>歳</span>
            </div>
            <div class="seibetu">性別</div>
            <div class="seibetu_radio">
              <input type="radio" name="seibetu" value="" />男性
              <input type="radio" name="seibetu" value="" />
              女性
            </div>
            <!-- ラジオボタン -->
            <!-- https://techacademy.jp/magazine/5867 -->
          </form>
        </div>

        <!-- ★住所画面 -->
        <div id="juusho_card">
          <div class="juusho_header">
            <h1 class="juusho_layout">住所</h1>
          </div>
          <form name="juusho_form" action="" method="POST">
            <div class="yuubin">郵便番号</div>
            <div class="yuubin_edit">
              <input type="tel"
              class="hannkaku_desu" name="yubinbango" value="" />
            </div>
            <div class="todoufuken">都道府県・市区町村・番地</div>
            <div class="todouh fuken_edit">
              <input type="text" name="jyusho" value="" />
            </div>
            <div class="juusho_furigana">住所フリガナ</div>
            <div class="juusho_furigana_edit">
              <input type="text" name="juusho_furigana" value="" />
            </div>

            <div class="dennwa">電話番号</div>
            <div class="dennwa_edit">
              <input type="number"
              class="hannkaku_desu"
               name="dennwabango_1" value="" />
              <span>-</span>
              <input type="number"
              class="hannkaku_desu"
              name="dennwabango_2" value="" />
              <span>-</span>
              <input type="number"
              class="hannkaku_desu"
              name="dennwabango_3" value="" />
            </div>

            <div class="keitai">携帯番号</div>
            <div class="dennwa_edit">
              <input type="number" 
              class="hannkaku_desu"
              name="keitaibango_1" value="" />
              <span>-</span>
              <input type="number"
              class="hannkaku_desu"
              name="keitaibango_2" value="" />
              <span>-</span>
              <input type="number" 
              class="hannkaku_desu"
              name="keitaibango_3" value="" />
            </div>
            <div class="e-mail">e-mail</div>
            <div class="e-mail_edit">
              <input type="email" 
              class="hannkaku_desu"
              name="e-mail" value="" />
            </div>
          </form>
        </div>

        <!-- ★連絡先画面 -->
        <div id="rennrakusaki_card">
          <div class="rennrakusaki_header">
            <h1 class="rennrakusaki_layout">連絡先</h1>
          </div>
          <form name="rennrakusaki_form" action="" method="POST">

            <div class="yuubin">郵便番号</div>
            <div class="yuubin_edit">
              <input type="tel" 
              class="hannkaku_desu"
              name="renrakusaki_yubinbango" value="" />
            </div>
            <div class="todoufuken">都道府県・市区町村・番地</div>
            <div class="todouh fuken_edit">
              <input type="text" name="renrakusaki_jyusho" value="" />
            </div>
            <div class="juusho_furigana">住所フリガナ</div>
            <div class="juusho_furigana_edit">
              <input type="text" name="juusho_furigana" value="" />
            </div>
            <div class="dennwa">電話番号</div>
            <div class="dennwa_edit">
              <input type="number" 
              class="hannkaku_desu"
              name="renrakusaki_dennwabango_1" value="" />
              <span>-</span>
              <input type="number"
              class="hannkaku_desu"
              name="renrakusaki_dennwabango_2" value="" />
              <span>-</span>
              <input type="number"
              class="hannkaku_desu"
              name="renrakusaki_dennwabango_3" value="" />
            </div>
           
            
          </form>
        </div>

        <!-- ★学歴画面 -->
        <div id="gakureki_card">
          <div class="gakureki_header">

            <h1 class="gakureki_layout">学歴</h1></div>

            <div class="tuika">
              <button class="tuika_button"
              id="aaa"
              >入力欄を追加</button>
            </div>

            <form name="gakureki_form" action="" method="POST"></form>

            <div class="gakureki_edit">
              <input type="number" 
              class="hannkaku_desu"
              name="gakureki_toshi" value="" />
              <span>年</span>
              <input type="number" 
              class="hannkaku_desu"
              name="gakureki_tuki" value="" />
              <span>月</span></br>
              <input type="text"
              id="gakureki_rann" name="gakureki"
              value="">
            </div>
          
        </div>

        <!-- ★好きな科目画面 -->
        <div id="kamoku_card">
          <div class="kamoku_header">
            <h1 class="kamoku_layout">好きな科目</h1>
          </div>

          <div class="tuika">
            <button class="tuika_button"
            id="clone_2"
            >例文から追加</button>
          </div>
          <form name="kamoku_form" action="" method="POST">
            <div class="kamoku_edit">
              <input
                type="text"
                class="kamoku_textarea"
                name="kamoku"
                id="kamoku_ran"
                value=""
              />
            </div>
          </form>
        </div>

        <!-- ★趣味・特技画面 -->
        <div id="shumi_card">
          <div class="shumi_header">
            <h1 class="shumi_layout">趣味・特技</h1>
            <div class="kousei">
            <button class="kousei_button">校正</button>
          </div>
            <form name="shumi_form" action="" method="POST">
              <input type="textarea" class="row-5" name="shumi" value="" />
            </form>
          </div>
        </div>

        <!-- ★私の特長画面 -->
        <div id="tokutyou_card">
          <div class="tokutyou_header">
            <h1 class="tokutyou_layout">私の特長</h1>
            <div class="kousei">
            <button class="kousei_button">校正</button>
          </div>
          </div>
            <form name="tokutyou_form" action="" method="POST">
              <div class="tokutyou_edit"> <input type="textarea" class="row-5" name="tokutyo" value="" />
              </div>
            </form>
          </div>
        

        <!-- ★学生生活を通じて得たこと画面 -->
        <div id="etakoto_card">
          <div class="etakoto_header">
            <h1 class="etakoto_layout">学生生活を通じて得たこと</h1>
          </div>
          <div class="kousei">
            <button class="kousei_button">校正</button>
          </div>
          
            <form name="etakoto_form" action="" method="POST">

              <input type="textarea" class="row-5" name="gakuseiseikatu" value="" />
            </form>
          
        </div>

        <!-- ★志望動機 -->
        <div id="douki_card">
          <div class="douki_header">
            <h1 class="douki_layout">学歴</h1></div>
            <div class="kousei">
            <button class="kousei_button">校正</button>
          </div>
            <form name="douki_form" action="" method="POST">
              
              <input type="textarea" class="row-5" name="shiboudoki" value="" />
            </form>
        </div>

        <!-- ★免許・資格 -->
        <div id="shikaku_card">
          <div class="shikaku_header">
            <h1 class="shikaku_layout">免許・資格</h1></div>

            <div class="tuika">
              <button class="tuika_button"
              id="clone_3">例文から追加</button>
            </div>

            <form name="shikaku_form" action="" method="POST">
              <div class="shikaku_edit">
              <input
                type="text"
                class="shikaku_textarea"
                name="shikaku"
                id="shikakurann"
                value=""
              />
            </div>
            </form>
          
        </div>

        <!-- ★備考画面 -->
        <div id="bikou_card">
          <div class="bikou_header">
            <h1 class="bikou_layout">備考</h1>
          </div>
          <div class="kousei">
            <button class="kousei_button">校正</button>
          </div>
          <form name="bikou_form" action="" method="POST">
            <input type="textarea" class="row-5" name="biko" value="" />
          </form>
        </div>

        <!-- ★作成日画面 -->
        <div id="sakuseibi_card">
          <div class="sakuseibi_header">
            <h1 class="sakuseibi_layout">作成日</h1>
          </div>
            <form name="sakuseibi_form" action="" method="POST"></form>
            <div class="sakuseibi">
            <div class="kyou">
              <button class="kyou_button">今日の日付</button>
            </div>
            <div class="ashita">
              <button class="ashita_button">明日の日付</button>
            </div>
            <div class="sakuseibi_edit">
              <input type="text" 
              class="sakuseibi_rann"
              name="hizuke" value="">
            </div>
          </div>
          
        </div>

        <!-- ★最終確認画面 -->
        <div id="kakuninn_card">
          <div class="kakuninn_header">
            <h1 class="kakuninn_layout">最終確認</h1>
          </div>
          <div class="saisyukakuninn">
           
          <div class="daunrodo">
            <button id="daunrodo_button">ダウンロード</button>
          </div>
          <div class="teishutu">
            <button id="teishutu_button">印刷</button>
          </div>
          <!-- <div class="bakkuappu">
            <button class="bakkuappu_button">バックアップ</button>
          </div> -->
      </div>
        
     </div>
        

        <!-- ★プレビュー画面 -->
        <div id="preview_card">
          <h1 class="preview_layout">プレビュー</h1>
          <div class="preview_page">
          <iframe class="preview_frame" src="preview.html" width="650px"
          height="1860px"
          ></iframe>
        </div>
          

          <!-- iframe htmlの組み込み -->
          <!-- https://techacademy.jp/magazine/5839 -->
          
        </div>

        <!-- 画面遷移用ボタン -->
        <div class="button_shift">
          <button id="before_button" type="button" 
          
          >
            前へ
          </button>

          <button id="next_button" type="button" >
            次へ
          </button>
          <!-- ボタン -->
          <!-- https://code-kitchen.dev/html/button/ -->
        </div>
      </div>
      <div class="preview_shift">
        <button id="preview_button" type="button">
          プレビュー
        </button>
      </div>
    </div>
  </div>
    <script src="text.js"></script>
    <script src="jQuery_r.js"></script>
  </body>
</html>
